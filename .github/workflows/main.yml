name: Axios

on:
  push:
    branches:
      - main
  schedule:
     - cron: '*/1 * * * *' # 每5分钟一次，测试用

jobs:
  axios-action:
    runs-on: ubuntu-latest
    steps:
      - name: Call Auth API
        uses: actionsflow/axios@v1
        id: api
        with:
          url: https://api.cloudflare.com/client/v4/pages/webhooks/deploy_hooks/7c8414be-4889-4ef5-8ad9-92465ee8e192
          method: "POST"
      - run: echo ${{ steps.api.outputs.data }} # 打印数据
